<div class="container" *ngFor="let event of eventlist; let i = index">
    <ul class="timeline"> 
    <li class="timeline-blocks">
    <figure class="timeline-icon">
    <img src="assets/images/heart_ic.png" alt="timeline" />
    </figure>
    <div class="dir-r radius-3">
        <app-event [eventInput]=event></app-event>
    </div>
    <div class="date-l">{{datelist[i]}}</div>
    </li>
    </ul>
</div>
