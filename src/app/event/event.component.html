<div class="card hoverable">
    <div class="card-image" *ngIf="imageUrl | async; let url">
        <img [src]="url">
        <span class="card-title">{{name}}</span>
    </div>
    <div class="card-content">
        <p>{{description}}</p>
    </div>
    <div class="card-action">
        <a href="#">{{link}}</a>
    </div>
</div>
